<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> 

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <div class="full-card">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="illustration hero"> 
        <div class="container-card">
          <div class="container-text">
            <h2>Order Summary</h2>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
          <div class="conteudo-plano">
            <img class="conteudo-plano-imagem" src="./images/icon-music.svg">
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div> 
            <a href="#">Change</a>
          </div>

          <button class="button-payment">Proceed to Payment</button>
          <button class="button-cancel">Cancel Order</button>
        </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
